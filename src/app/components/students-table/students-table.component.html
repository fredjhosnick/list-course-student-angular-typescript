<h1>Students</h1>
<table class="table table-dark table-striped">

    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Note</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{student.name}}</td>
            <td>{{student.surname}}</td>
            <td>{{student.note}}</td>
        </tr>

    </tbody>

</table>
